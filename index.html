<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neon Kartvizit</title>
<style>
    /* Arka plan - yıldız efekti */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        overflow-x: hidden;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Fade in */
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    /* Yıldız efekti */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: radial-gradient(white, transparent) 1px 1px / 3px 3px;
        animation: starsMove 60s linear infinite;
        z-index: 0;
    }

    @keyframes starsMove {
        from {background-position: 0 0;}
        to {background-position: 1000px 1000px;}
    }

    /* Konteyner */
    .container {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: auto;
        text-align: center;
        padding: 30px;
    }

    /* Profil fotoğrafı */
    .profile-pic {
        width: 180px;
        height: 120px; /* Dikdörtgen oldu */
        border-radius: 15px;
        border: 4px solid red;
        animation: halo 2s infinite alternate ease-in-out;
        object-fit: cover;
        margin: 0 auto;
        display: block;
    }

    @keyframes halo {
        0% {box-shadow: 0 0 10px red, 0 0 20px red;}
        100% {box-shadow: 0 0 20px red, 0 0 40px red;}
    }

    /* Yazı */
    .profile-text {
        margin-top: 15px;
        font-size: 22px;
        color: white;
    }

    /* Kutular */
    .cards {
        display: flex;
        flex-direction: column;
        gap: 25px; /* Boşluk arttı */
        margin-top: 40px;
        padding: 0 10px; /* Kenarlardan biraz boşluk */
    }

    .card {
        background: black; /* Tam siyah */
        color: white;
        padding: 20px 30px; /* İç boşluk biraz daha geniş */
        font-size: 18px;
        border-radius: 15px;
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
        box-sizing: border-box;
    }

    /* Hover büyüme */
    .card:hover {
        transform: scale(1.05);
    }

    /* Neon kenar akışı (sabit, animasyonsuz) */
    .card::before {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(90deg, red, orange, red);
        background-size: 100% 100%;
        z-index: -1;
        filter: blur(5px);
        border-radius: 15px;
        animation: none; /* Animasyon yok */
    }
</style>
</head>
<body>

<div class="container">
    <!-- Profil fotoğrafı -->
    <img src="https://via.placeholder.com/180x120" alt="Profil Fotoğrafı" class="profile-pic">

    <!-- Profil yazısı -->
    <div class="profile-text">Deneme</div>

    <!-- Kutular -->
    <div class="cards">
        <div class="card">Deneme 1</div>
        <div class="card">Deneme 2</div>
        <div class="card">Deneme 3</div>
    </div>
</div>

</body>
</html>

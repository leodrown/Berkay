<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Kartvizit</title>
<style>
    /* Arka plan - yıldız efekti */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        overflow-x: hidden;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Fade in */
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    /* Yıldız efekti */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(white, transparent) 1px 1px / 3px 3px;
        animation: starsMove 60s linear infinite;
        z-index: 0;
    }

    @keyframes starsMove {
        from {background-position: 0 0;}
        to {background-position: 1000px 1000px;}
    }

    /* Konteyner */
    .container {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: auto;
        text-align: center;
        padding: 30px;
    }

    /* Profil fotoğrafı */
    .profile-pic {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 4px solid red;
        animation: halo 2s infinite alternate ease-in-out;
    }

    @keyframes halo {
        0% {box-shadow: 0 0 10px red, 0 0 20px red;}
        100% {box-shadow: 0 0 20px red, 0 0 40px red;}
    }

    /* Yazı */
    .profile-text {
        margin-top: 15px;
        font-size: 22px;
        color: white;
    }

    /* Kutular */
    .cards {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 40px;
    }

    .card {
        background: white;
        color: black;
        padding: 20px;
        font-size: 18px;
        border-radius: 12px;
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    /* Hover büyüme */
    .card:hover {
        transform: scale(1.05);
    }

    /* Neon kenar akışı */
    .card::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(90deg, red, transparent, red);
        z-index: -1;
        animation: borderFlow 2s linear infinite;
    }

    @keyframes borderFlow {
        0% {background-position: 0 0;}
        100% {background-position: 200% 0;}
    }

</style>
</head>
<body>

<div class="container">
    <!-- Profil fotoğrafı -->
    <img src="https://via.placeholder.com/180" alt="Profil Fotoğrafı" class="profile-pic">

    <!-- Profil yazısı -->
    <div class="profile-text">Deneme</div>

    <!-- Kutular -->
    <div class="cards">
        <div class="card">Deneme</div>
        <div class="card">Deneme</div>
        <div class="card">Deneme</div>
    </div>
</div>

</body>
</html>

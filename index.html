<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neon Kartvizit</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000; /* siyah arka plan */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 40px;
  }

  .card {
    background: #fff; /* kutu beyaz */
    border: 2px solid #ff1744; /* kırmızı neon kenar */
    border-radius: 15px;
    box-shadow:
      0 0 5px #ff1744,
      0 0 10px #ff1744,
      0 0 20px #ff1744;
    width: 320px;
    overflow: hidden;
    text-align: center;
  }

  .card img {
    width: 100%;
    height: auto;
    display: block;
  }

  .content {
    padding: 15px;
  }

  /* Siyah neon yazı efekti */
  .content h2, .content p {
    color: #000;
    text-shadow:
      0 0 4px #fff,
      0 0 8px #ccc;
    margin: 8px 0;
  }

  /* Hover efekti */
  .card:hover {
    transform: scale(1.03);
    transition: 0.3s;
    box-shadow:
      0 0 15px #ff1744,
      0 0 30px #ff1744;
  }
</style>
</head>
<body>

<div class="card">
  <!-- Üstte fotoğraf -->
  <img src="https://via.placeholder.com/320x180" alt="Profil Fotoğrafı">
  
  <!-- Altındaki yazılar -->
  <div class="content">
    <h2>Deneme Başlık</h2>
    <p>Deneme yazısı buraya gelecek.</p>
  </div>
</div>

</body>
</html>

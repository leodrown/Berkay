<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Profil Kart - Birebir</title>
<style>
  :root{
    --bg:#000;
    --card-bg:#0b0b0b;
    --pill-bg:#232323;
    --muted:#bfbfbf;
    --white:#fff;
    --border:#fff;
  }

  /* Reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}

  body{
    background:var(--bg);
    color:var(--white);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:24px 12px;
  }

  /* Dış çerçeve (beyaz çizgili, büyük oval) */
  .frame{
    width:100%;
    max-width:420px;           /* telefon boyutu gibi */
    min-height:640px;
    background:var(--card-bg);
    border-radius:36px;
    padding:28px 20px 40px;
    position:relative;
    overflow:hidden;
    /* beyaz çift hat efekti */
    box-shadow: 0 0 0 6px rgba(255,255,255,0.06) inset;
    border: 6px solid var(--border);
  }

  /* İç içerik ortalanacak ve kaydırılabilir yapsın */
  .content{
    width:100%;
    height:100%;
    overflow:auto;
    padding-bottom:20px;
  }

  /* Profil alanı */
  .profile{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
    padding-top:4px;
  }

  .avatar-wrap{
    width:120px;
    height:120px;
    border-radius:50%;
    background:var(--pill-bg);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    border:6px solid var(--card-bg); /* avatarın etrafındaki boşluk gibi dursun */
  }

  .avatar{
    width:110px;
    height:110px;
    border-radius:50%;
    object-fit:cover;
    display:block;
  }

  .name{
    font-size:22px;
    font-weight:700;
  }
  .subtitle{
    font-size:14px;
    color:var(--muted);
  }

  /* İkonlar satırı */
  .icons{
    display:flex;
    gap:18px;
    margin-top:14px;
    align-items:center;
    justify-content:center;
  }
  .icon{
    width:28px;
    height:28px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    opacity:0.95;
  }
  .icon svg{width:22px;height:22px;fill:none;stroke:var(--white);stroke-width:1.6;opacity:0.85}

  /* Alt buton listesi */
  .list{
    margin-top:26px;
    display:flex;
    flex-direction:column;
    gap:18px;
    padding: 0 8px 30px;
  }

  .pill{
    background:var(--pill-bg);
    border-radius:32px;
    padding:14px 16px;
    display:flex;
    align-items:center;
    gap:14px;
    min-height:64px;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
  }

  .pill-left{
    width:48px;
    height:48px;
    border-radius:50%;
    overflow:hidden;
    flex: 0 0 48px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#121212;
  }
  .pill-left img{width:44px;height:44px;border-radius:50%;object-fit:cover}

  .pill-text{
    flex:1;
    text-align:center; /* ekran ortalanmış yazı gibi */
    font-size:16px;
    color:var(--white);
    font-weight:500;
  }

  .three-dots{
    width:28px;
    height:28px;
    display:flex;
    align-items:center;
    justify-content:center;
    flex:0 0 28px;
    opacity:0.7;
  }

  /* Eğer içerik uzarsa güzel scroll görünsün */
  .content::-webkit-scrollbar{width:8px}
  .content::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.06);border-radius:8px}

  /* Responsive küçültme */
  @media (max-width:360px){
    .avatar-wrap{width:100px;height:100px}
    .avatar{width:92px;height:92px}
    .pill{min-height:60px;padding:12px}
  }
</style>
</head>
<body>
  <div class="frame">
    <div class="content">

      <div class="profile">
        <div class="avatar-wrap">
          <img class="avatar" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=600&auto=format&fit=crop&crop=faces" alt="profil">
        </div>

        <div class="name">Justin Maxwell</div>
        <div class="subtitle">Real estate agent, Chicago</div>

        <div class="icons" aria-hidden="true">
          <!-- phone -->
          <div class="icon">
            <svg viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.27 19.5 19.5 0 0 1-6-6A19.86 19.86 0 0 1 2.08 4.18 2 2 0 0 1 4 2h3a2 2 0 0 1 2 1.72 12.05 12.05 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.05 12.05 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          </div>
          <!-- mail -->
          <div class="icon">
            <svg viewBox="0 0 24 24"><path d="M3 8l9 6 9-6" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 8v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          </div>
          <!-- insta -->
          <div class="icon">
            <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><path d="M17.5 6.5h.01"></path></svg>
          </div>
          <!-- linkedin -->
          <div class="icon">
            <svg viewBox="0 0 24 24"><path d="M16 8a6 6 0 0 1 6 6v6h-4v-6a2 2 0 0 0-2-2 2 2 0 0 0-2 2v6h-4v-12h4v2a4 4 0 0 1 4-2z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
          </div>
        </div>
      </div>

      <!-- Liste -->
      <div class="list" role="list">
        <div class="pill" role="listitem">
          <div class="pill-left"><img src="https://images.unsplash.com/photo-1493809842364-78817add7ffb?q=80&w=400&auto=format&fit=crop" alt=""></div>
          <div class="pill-text">Book a call</div>
          <div class="three-dots" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18"><circle cx="5" cy="12" r="1.5"/><circle cx="12" cy="12" r="1.5"/><circle cx="19" cy="12" r="1.5"/></svg>
          </div>
        </div>

        <div class="pill">
          <div class="pill-left"><img src="https://images.unsplash.com/photo-1505691723518-36a6b0359b9b?q=80&w=400&auto=format&fit=crop" alt=""></div>
          <div class="pill-text">Properties for sale now</div>
          <div class="three-dots" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18"><circle cx="5" cy="12" r="1.5"/><circle cx="12" cy="12" r="1.5"/><circle cx="19" cy="12" r="1.5"/></svg>
          </div>
        </div>

        <div class="pill">
          <div class="pill-left"><img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=400&auto=format&fit=crop" alt=""></div>
          <div class="pill-text">Instagram</div>
          <div class="three-dots" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18"><circle cx="5" cy="12" r="1.5"/><circle cx="12" cy="12" r="1.5"/><circle cx="19" cy="12" r="1.5"/></svg>
          </div>
        </div>

        <div class="pill">
          <div class="pill-left"><img src="https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba?q=80&w=400&auto=format&fit=crop" alt=""></div>
          <div class="pill-text">Contact me</div>
          <div class="three-dots" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18"><circle cx="5" cy="12" r="1.5"/><circle cx="12" cy="12" r="1.5"/><circle cx="19" cy="12" r="1.5"/></svg>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AdanaGlow - Neon Kartvizit</title>
<style>
  :root {
    --bg-color: #080808;
    --neon-red: #ff1744;
    --neon-glow: 0 0 12px #ff1744, 0 0 30px #ff1744aa;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: var(--bg-color);
    overflow: hidden;
    font-family: var(--font-family);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Arka plan i√ßin canvas yerle≈üimi */
  #backgroundCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }

  /* Neon bloblar */
  .blob {
    position: fixed;
    border-radius: 50%;
    filter: blur(70px);
    opacity: 0.15;
    pointer-events: none;
    z-index: 1;
  }
  .blob1 {
    width: 400px; height: 400px;
    background: #ff1744;
    top: 10%;
    left: 10%;
    animation: blobMove 15s ease-in-out infinite alternate;
  }
  .blob2 {
    width: 350px; height: 350px;
    background: #ff1744;
    top: 70%;
    left: 75%;
    animation: blobMove 18s ease-in-out infinite alternate-reverse;
  }

  @keyframes blobMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(40px, 30px); }
  }

  /* Kartvizit kutusu */
  .card {
    position: relative;
    width: 380px;
    height: 220px;
    background: rgba(30, 0, 0, 0.7);
    border-radius: 16px;
    border: 2px solid var(--neon-red);
    box-shadow: 0 0 20px var(--neon-red);
    padding: 24px;
    display: flex;
    flex-direction: row;
    gap: 20px;
    align-items: center;
    z-index: 10;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    transform: rotate(-8deg) translateY(6px);
    backdrop-filter: saturate(180%) blur(10px);
  }
  .card:hover {
    transform: rotate(-6deg) translateY(-6px) scale(1.05);
    box-shadow: 0 0 40px #ff1744cc, 0 0 80px #ff1744ee;
  }

  .avatar {
    width: 90px; height: 90px;
    border-radius: 12px;
    overflow: hidden;
    border: 2px solid var(--neon-red);
    box-shadow: 0 0 14px var(--neon-red);
    flex-shrink: 0;
  }
  .avatar img {
    width: 100%; height: 100%; object-fit: cover;
  }

  .info {
    flex: 1;
    color: var(--neon-red);
    text-shadow: 0 0 8px var(--neon-red);
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .info h1 {
    margin: 0;
    font-size: 1.8rem;
    font-weight: 900;
    letter-spacing: 1.3px;
    text-transform: uppercase;
  }
  .info p {
    margin: 8px 0 0 0;
    font-weight: 600;
    font-size: 1rem;
    opacity: 0.85;
    letter-spacing: 0.8px;
  }

  /* Sosyal medya ikonlarƒ± */
  .socials {
    margin-top: 16px;
    display: flex;
    gap: 14px;
  }
  .socials a {
    color: var(--neon-red);
    text-decoration: none;
    font-size: 1.6rem;
    filter: drop-shadow(0 0 4px var(--neon-red));
    transition: filter 0.3s ease;
  }
  .socials a:hover {
    filter: drop-shadow(0 0 12px var(--neon-red));
  }

  /* Responsive */
  @media (max-width: 480px) {
    .card {
      width: 90vw;
      height: 180px;
      flex-direction: column;
      padding: 18px;
      transform: rotate(0deg) translateY(0);
    }
    .avatar {
      width: 72px; height: 72px;
    }
    .info h1 {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>

<!-- Arka plan i√ßin canvas -->
<canvas id="backgroundCanvas"></canvas>

<!-- Neon bloblar -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>

<!-- Kartvizit -->
<div class="card" id="card">
  <div class="avatar">
    <img src="https://i.pravatar.cc/150?img=12" alt="Avatar" />
  </div>
  <div class="info">
    <h1>Berkay √ñnelge</h1>
    <p>Adanalƒ± Fullstack Developer</p>
    <div class="socials">
      <a href="https://instagram.com/berkay_onelge" target="_blank" title="Instagram">üì∏</a>
      <a href="mailto:berkay@example.com" title="Email">‚úâÔ∏è</a>
    </div>
  </div>
</div>

<script>
  // Dinamik kayan kƒ±rmƒ±zƒ± dikd√∂rtgenler arka plan animasyonu (canvas)
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');

  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width * devicePixelRatio;
    canvas.height = height * devicePixelRatio;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }
  resize();
  window.addEventListener('resize', resize);

  // Dikd√∂rtgen objesi
  class Rect {
    constructor(x, y, w, h, speed, alpha) {
      this.x = x;
      this.y = y;
      this.w = w;
      this.h = h;
      this.speed = speed;
      this.alpha = alpha;
    }
    update() {
      this.y += this.speed;
      if (this.y > height) this.y = -this.h;
    }
    draw(ctx) {
      ctx.fillStyle = `rgba(255, 23, 68, ${this.alpha})`;
      ctx.shadowColor = 'rgba(255,23,68,0.6)';
      ctx.shadowBlur = 8;
      ctx.fillRect(this.x, this.y, this.w, this.h);
    }
  }

  // Dikd√∂rtgenler dizisi
  const rects = [];
  const rectCount = 40;
  for (let i = 0; i < rectCount; i++) {
    let w = 6 + Math.random() * 12;
    let h = 40 + Math.random() * 90;
    let x = Math.random() * width;
    let y = Math.random() * height;
    let speed = 0.3 + Math.random() * 0.8;
    let alpha = 0.04 + Math.random() * 0.12;
    rects.push(new Rect(x, y, w, h, speed, alpha));
  }

  // Animasyon d√∂ng√ºs√º
  let speedMultiplier = 1;
  function animate() {
    ctx.clearRect(0, 0, width, height);
    rects.forEach(r => {
      r.speed *= speedMultiplier;
      r.update();
      r.draw(ctx);
      r.speed /= speedMultiplier;
    });
    requestAnimationFrame(animate);
  }
  animate();

  // Kart hover olayƒ±nda hƒ±z artƒ±r
  const card = document.getElementById('card');
  card.addEventListener('mouseenter', () => {
    speedMultiplier = 3;
  });
  card.addEventListener('mouseleave', () => {
    speedMultiplier = 1;
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neon Kartvizit</title>
<style>
    /* Arka plan */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: black; /* Full siyah */
        color: white;
        overflow-x: hidden;
    }

    /* Konteyner */
    .container {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: auto;
        text-align: center;
        padding: 30px;
    }

    /* Profil fotoğrafı */
    .profile-pic {
        width: 200px;
        height: 200px; /* Yuvarlak */
        border-radius: 50%;
        border: 4px solid red;
        animation: halo 2s infinite alternate ease-in-out;
        object-fit: cover;
        margin: 0 auto;
        display: block;
    }

    @keyframes halo {
        0% {box-shadow: 0 0 10px red, 0 0 20px red;}
        100% {box-shadow: 0 0 20px red, 0 0 40px red;}
    }

    /* Yazı */
    .profile-text {
        margin-top: 15px;
        font-size: 22px;
        color: white;
    }

    /* Kutular */
    .cards {
        display: flex;
        flex-direction: column;
        gap: 25px;
        margin-top: 40px;
        padding: 0 10px;
    }

    .card {
        background: black;
        color: white;
        padding: 25px 40px;
        font-size: 18px;
        border-radius: 15px;
        width: 100%;
        min-height: 100px; /* Daha uzun dikdörtgen */
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
        box-sizing: border-box;
    }

    /* Hover büyüme */
    .card:hover {
        transform: scale(1.05);
    }

    /* Neon kenar akışı (kırmızı) */
    .card::before,
    .profile-pic::before {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(90deg, red, crimson, red);
        background-size: 100% 100%;
        z-index: -1;
        filter: blur(5px);
        border-radius: inherit;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Profil fotoğrafı -->
    <img src="https://via.placeholder.com/200" alt="Profil Fotoğrafı" class="profile-pic">

    <!-- Profil yazısı -->
    <div class="profile-text">Deneme</div>

    <!-- Kutular -->
    <div class="cards">
        <div class="card">Deneme 1</div>
        <div class="card">Deneme 2</div>
        <div class="card">Deneme 3</div>
        <div class="card">Deneme 4</div>
    </div>
</div>

</body>
</html>
